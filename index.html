<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS FILES -->
    <link rel="stylesheet" href="./assets/css/base.css" />
    <link rel="stylesheet" href="./assets/css/sidebar.css" />
    <link rel="stylesheet" href="./assets/css/main-content.css" />
    <link rel="stylesheet" href="./assets/css/query.css" />

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- ICON -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- FAVICON -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicon_io/site.webmanifest" />

    <!-- TITLE -->
    <title>Hoang Anh's Portfolio</title>
  </head>
  <body>
    <div class="container">
      <!-- SIDEBAR -->
      <aside class="sidebar">
        <div class="sidebar-img"></div>
       
        <h2 class="sidebar-name">PHAM HOANG ANH</h2>
        <p class="sidebar-description">Template by W3.CSS</p>

        <ul class="sidebar-nav">
          <li class="sidebar-nav-item">
            <a href="#porfolio">
                <i class="fa-solid fa-table-cells-large"></i>
                PORTFOLIO
            </a>
          </li>
          <li class="sidebar-nav-item">
            <a href="about">
                <i class="fa-solid fa-user"></i>
                ABOUT
            </a>
          </li>
          <li class="sidebar-nav-item">
            <a href="contact"> 
                <i class="fa-solid fa-envelope"></i>
                CONTACT 
            
            </a>
          </li>
        </ul>

        <ul class="sidebar-social">
          <li class="sidebar-social-item"><a href="#"><i class="fa-brands fa-square-facebook"></i></a></li>

          <li class="sidebar-social-item"><a href="#"><i class="fa-brands fa-instagram"></i></a></li>

          <li class="sidebar-social-item"><a href="#"><i class="fa-brands fa-square-snapchat"></i></a></li>

          <li class="sidebar-social-item"><a href="#"></a><i class="fa-brands fa-pinterest-p"></i></li>

          <li class="sidebar-social-item"><a href="#"><i class="fa-brands fa-twitter"></i></a></li>

          <li class="sidebar-social-item"><a href="#"><i class="fa-brands fa-linkedin-in"></i></a></li>
        </ul>
      </aside>

      <div class="main-content">
        <!-- NAVBAR -->
        <nav class="nav">
            <a href="#">
              <i class="fa-sharp fa-solid fa-bars nav-icon"></i>
            </a>
          
          <div class="nav-avatar">
            <a href="#"></a>
            
          </div>
        </nav>
        <!-- HEADER -->
        <header class="header">
            <h1>My Portfolio</h1>
        </header>

        <main>
          <!-- PORTFOLIO -->
          <section id="portfolio">
            <form class="portfolio-filter" action="">
                <label class="portfolio-label" for="">Filter:</label>
                <button class="portfolio-btn portfolio-btn--active">ALL</button>
                <button class="portfolio-btn"><i class="fa-regular fa-gem"></i>Design</button>
                <button class="portfolio-btn"><i class="fa-regular fa-image"></i>Photos</button>
                <button class="portfolio-btn"><i class="fa-solid fa-map-pin"></i>Art</button>
            </form>

          </section>

          <!-- ABOUT -->
          <section id="about"></section>

          <!-- CONTACT -->
          <section id="contact"></section>
        </main>

        <footer></footer>
      </div>
    </div>
  </body>
</html>
